name: "Supabase Type Generation"

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:

jobs:
  update-types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # PASO CLAVE: Usar la acciÃ³n oficial en lugar de npm install
      - name: Setup Supabase CLI
        uses: supabase/setup-supabase-cli@v1
        with:
          version: latest

      - name: Generate Types from Local Migrations
        # Iniciamos un entorno local temporal para procesar los tipos
        run: |
          supabase db start
          supabase gen types typescript --local > types/database.types.ts

      - name: Commit and Push changes
        run: |
          git config --global user.name "NicePod Bot"
          git config --global user.email "bot@nicepod.io"
          git add types/database.types.ts
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: sync typescript types with database schema" && git push)